<body class="align">
  <div class="grid align__item">
    <div class="register">

      <h2>Login</h2>

      <form [formGroup]="formGroup" (ngSubmit)="iniciarSesion()" class="form">

        <div class="form__field">
          <input type="email" placeholder="Email" placeholder="Email" formControlName="email">
          <small class="invalid" *ngIf="formGroup.controls['email'].errors?.required && formGroup.controls['email'].touched">El email es requerido</small>
          <small class="invalid" *ngIf="formGroup.controls['email'].errors?.email && formGroup.controls['email'].touched">El formato es invalido</small>
        </div>

        <div class="form__field">
          <input type="password" placeholder="Password" formControlName="password">
          <small class="invalid" *ngIf="formGroup.controls['password'].errors?.required && formGroup.controls['password'].touched">La contrase√±a es requerida</small>
        </div>

        <div class="form__field">
          <input type="submit" (click)="iniciarSesion()" [disabled]="formGroup.invalid" value="Ingresar">
        </div>
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" *ngIf="mostrarSpinner" size="medium" color="#fff" type="ball-scale-multiple">
          <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
      </form>
      <p>No estas Registrado? <a routerLink="/registro">Registrarse</a></p>
    </div>
  </div>
</body>
