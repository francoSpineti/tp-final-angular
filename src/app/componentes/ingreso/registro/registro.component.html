<div class="container" style="align-content: center;">
    <main>
        <br>
        <h2>Registro</h2>
        <hr class="my-4"><br><br>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Complete el formulario</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="nombre">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Mail</label>
                            <div class="input-group has-validation">
                                <input type="email" class="form-control" id="mail" placeholder="mail@ejemplo.com" >
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" placeholder="*************">
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="dni">
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad">
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option value="">Choose...</option>
                                <option>California</option>
                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required>
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>
    </main>
</div>
